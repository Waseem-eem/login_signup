<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: cursive;
            font-size: 70px;
            font-style: oblique;
            color: rgb(30, 184, 30); /* Initial color */
        }
    </style>
</head>
<body>
    <h1 id="welcomeText">Welcome</h1>

    <script>
        const colors = ['red', 'purple', 'yellow', 'skyblue', 'white'];
        let colorIndex = 0;

        function changeColor() {
            document.getElementById('welcomeText').style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        setInterval(changeColor, 1000); // Change color every 1 second
    </script>
</body>
</html>
